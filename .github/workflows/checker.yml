name: Process YouTube Videos on Demand

on:
  repository_dispatch:
    types: [start-processing] # Сигнал от нашего Replit-бота
  workflow_dispatch:
    # Кнопка для ручного запуска

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Даем права на запись
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install FFmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Run the script
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
      run: python run.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions-bot@github.com"
        git pull # Синхронизируемся перед сохранением
        if [ -f "videos.json" ]; then
          git add videos.json
          git diff --staged --quiet || git commit -m "Update videos.json"
          git push
        else
          echo "videos.json not found, nothing to commit."
        fi
